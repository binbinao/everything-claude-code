# CI Pipeline - Runs on every push and PR
# Tests, linting, and build verification

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # Run unit tests
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ecc-docs/package-lock.json
          
      - name: Install dependencies
        working-directory: ecc-docs
        run: npm ci
        
      - name: Run unit tests
        working-directory: ecc-docs
        run: npm test -- --run
        
      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ecc-docs/coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false

  # Build verification
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ecc-docs/package-lock.json
          
      - name: Install dependencies
        working-directory: ecc-docs
        run: npm ci
        
      - name: Build site
        working-directory: ecc-docs
        run: npm run build
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: ecc-docs/build
          retention-days: 7

  # E2E tests
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ecc-docs/package-lock.json
          
      - name: Install dependencies
        working-directory: ecc-docs
        run: npm ci
        
      - name: Install Playwright browsers
        working-directory: ecc-docs
        run: npx playwright install --with-deps chromium
        
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: ecc-docs/build
          
      - name: Run E2E tests
        working-directory: ecc-docs
        run: |
          npx serve build -l 3001 &
          sleep 5
          npm run test:e2e -- --project=chromium
          
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: ecc-docs/playwright-report
          retention-days: 7

  # All checks passed
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [test, build, e2e]
    if: always()
    
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.e2e.result }}" != "success" ]]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI checks passed! ðŸŽ‰"
